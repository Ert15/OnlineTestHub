<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>View Question</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #2a2a3c);
      color: white;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .content {
      margin-top: 80px;
      padding: 20px;
    }

    .panel-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      width: 80%;
      margin: 0 auto;
    }

    h3 {
      margin-bottom: 15px;
    }

    .question-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .btn-main {
      padding: 12px 28px;
      border-radius: 10px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn-main:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="panel-container">
      <h2>{{ question_data['question_text'] }}</h2>
      <form method="POST" action="/submit_answer">
        {% for option in question_data['options'] %}
        <input type="radio" name="answer" value="{{ option }}" required>
        <label>{{ option }}</label><br>
        {% endfor %}
        <button type="submit" class="btn-main">Submit Answer</button>
      </form>
    </div>
  </div>
</body>

</html>
