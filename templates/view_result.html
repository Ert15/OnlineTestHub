<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Test Result</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #2a2a3c);
      color: white;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background: #2a2a3c;
      color: white;
      padding: 15px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 18px;
      transition: 0.3s;
    }

    header a:hover {
      background: #4CAF50;
      border-radius: 5px;
    }

    .content {
      margin-top: 80px;
      padding: 20px;
    }

    .panel-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      width: 80%;
      margin: 0 auto;
    }

    h2 {
      margin: 10px 0;
    }

    .btn-main {
      padding: 12px 28px;
      border-radius: 10px;
      font-size: 18px;
      transition: 0.3s;
      color: white;
      background-color: #4CAF50;
      border: none;
      cursor: pointer;
      text-decoration: none;
      margin-top: 20px;
    }

    .btn-main:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body>
  <header>
    <div>
      <a href="/">Home</a>
      <a href="/profile">Profile</a>
    </div>
    <div>
      <a href="/logout" class="btn-main">Logout</a>
    </div>
  </header>

  <div class="content">
    <div class="panel-container">
      <h2>Test Result</h2>
      <p>You've completed the test! Your score is: {{ score }} out of {{ total_questions }}</p>
      <p>Your grade: {{ grade }}</p>
      <a href="/student_dashboard" class="btn-main">Back to Dashboard</a>
    </div>
  </div>
</body>

</html>
