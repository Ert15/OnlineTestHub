<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Create Question</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #2a2a3c);
      color: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label,
    input,
    select,
    textarea {
      font-size: 16px;
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
    }

    .btn-main {
      padding: 12px 28px;
      border-radius: 10px;
      font-size: 18px;
      transition: 0.3s;
      color: white;
      background-color: #4CAF50;
      border: none;
      cursor: pointer;
    }

    .btn-main:hover {
      background-color: #45a049;
    }

    .question-group {
      margin-bottom: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Create New Question</h2>
    <form method="POST">
      <div class="form-group">
        <label for="question_text">Question Text:</label>
        <input type="text" id="question_text" name="question_text" required><br><br>
      </div>

      <h3>Answer Options</h3>
      <div class="form-group">
        <label for="option_text">Option 1:</label>
        <input type="text" name="option_text" required><br><br>
      </div>

      <div class="form-group">
        <label for="option_text">Option 2:</label>
        <input type="text" name="option_text" required><br><br>
      </div>

      <div class="form-group">
        <label for="option_text">Option 3:</label>
        <input type="text" name="option_text" required><br><br>
      </div>

      <div class="form-group">
        <label for="option_text">Option 4:</label>
        <input type="text" name="option_text" required><br><br>
      </div>

      <div class="form-group">
        <label for="correct_answer">Correct Answer (Option 1, Option 2, etc.):</label>
        <input type="text" name="correct_answer" required><br><br>
      </div>

      <button type="submit" class="btn-main">Create Question</button>
    </form>
  </div>
</body>

</html>
