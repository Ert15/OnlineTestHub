<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Test</title>
</head>

<body>
  <h2>Add New Test</h2>
  <form method="POST">
    <label>Test Name:</label><br>
    <input type="text" name="test_name" required><br><br>

    <label>Description:</label><br>
    <textarea name="description" required></textarea><br><br>

    <button type="submit">Add Test</button>
  </form>
</body>

</html>
