<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Users</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #2a2a3c);
      color: white;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Фиксированная шапка */
    header {
      background: #2a2a3c;
      color: white;
      padding: 15px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 18px;
      transition: 0.3s;
    }

    header a:hover {
      background: #4CAF50;
      border-radius: 5px;
    }

    .content {
      margin-top: 80px;
      /* Оставляем место под шапку */
      padding: 20px;
    }

    .panel-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      width: 80%;
      margin: 0 auto;
    }

    h2,
    h3 {
      margin: 10px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    table th,
    table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #444;
    }

    .btn-main {
      padding: 12px 28px;
      border-radius: 10px;
      font-size: 18px;
      transition: 0.3s;
      color: white;
      background-color: #4CAF50;
      border: none;
      cursor: pointer;
      text-decoration: none;
      margin-right: 10px;
      /* Добавляем отступ между кнопками */
      margin-bottom: 10px;
      /* Добавляем отступ снизу */
      display: inline-block;
      /* Чтобы кнопки располагались рядом */
    }

    .btn-main:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .btn-delete {
      background-color: #f44336;
      /* Красный для кнопок удаления */
    }

    .btn-delete:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
    }

    .actions {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <!-- Фиксированная шапка -->
  <header>
    <div>
      <a href="/">Home</a>
      <a href="/profile">Profile</a>
      <a href="/admin/users">Manage Users</a>
      <a href="/admin/tests">Manage Tests</a>
      <a href="/admin/create_test">Create Test</a>
    </div>
    <div>
      <a href="/logout" class="btn-main">Logout</a>
    </div>
  </header>

  <!-- Основной контент -->
  <div class="content">
    <div class="panel-container">
      <h2>Manage Users</h2>

      <!-- Форма поиска -->
      <form method="GET" action="/admin/users" style="margin-bottom: 20px;">
        <label for="search">Search Users:</label>
        <input type="text" id="search" name="search" placeholder="Enter name, email, or role">
        <button type="submit" class="btn-main">Search</button>
      </form>

      <h3>All Users</h3>
      <table border="1">
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
          <td>{{ user[0] }}</td>
          <td>{{ user[1] }}</td>
          <td>{{ user[2] }}</td>
          <td>{{ user[3] }}</td>
          <td>
            <a href="/admin/delete_user/{{ user[0] }}" class="btn-main btn-delete">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </table>

      <br>
      <a href="/admin/add_user" class="btn-main">Add New User</a><br><br>
      <br><br>
      <a href="/logout" class="btn-main">Logout</a>
    </div>
  </div>
</body>

</html>

</html>
